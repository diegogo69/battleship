<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship - DiegoGo69</title>
</head>
<body>
  <header></header>

  <main>
    <div class="boards-container">
      <div class="player1-container"></div>
      <div class="player2-container"></div>
    </div>
    <button class="new-pvp-btn">New game PvP</button>
    <button class="new-pvc-btn">New game PvC</button>
  </main>

  <div class="ships-container">
    <div class="ship" id="ship1" data-length="1" data-orientation="horizontal" draggable="true">
      <div class="ship-cell" data-cell-index="0"></div>
    </div>

    <div class="ship" id="ship2" data-length="2" data-orientation="horizontal" draggable="true">
      <div class="ship-cell" data-cell-index="0"></div>
      <div class="ship-cell" data-cell-index="1"></div>
    </div>

    <div class="ship" id="ship3" data-length="3" data-orientation="horizontal" draggable="true">
      <div class="ship-cell" data-cell-index="0"></div>
      <div class="ship-cell" data-cell-index="1"></div>
      <div class="ship-cell" data-cell-index="2"></div>
    </div>
  </div>

  <footer></footer>
</body>
</html>
